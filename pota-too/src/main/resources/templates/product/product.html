<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate ="~{fragments/layout}">
<head>
	<title>Product</title>
</head>
<body>

<div layout:fragment="content" style="padding-top:10px;">

<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-0 border-bottom">
					<h1 class="h2">Rest-Product-Dto</h1>
					<div class="btn-toolbar mb-2 mb-md-0">

						<div class="input-group mb-3">
							<div class="btn-group mr-2">
								<button type="button" id="btnNew"
									class="btn btn-sm btn-outline-secondary">
									<span class="fa fa-plus-circle"> New</span>
								</button>
							</div>
							<div class="input-group-prepend">
								<select class="custom-select" id="searchBy">
									<option selected>Search By...</option>
									<option value="initial">Initial</option>
									<option value="name">Name</option>
									<option value="description">Description</option>
								</select>
							</div>
							<input type="text" class="form-control" id="inputSearch"
								placeholder="Search Product Name"
								aria-label="Text input with segmented dropdown button">
							<button type="button" class="btn btn-sm btn-outline-secondary"
								id="btnSearch">
								<span class="fa fa-search"></span>
							</button>
							<select id="maxRows" style="width: 50px;"
								class="form-control select2 select2-hidden-accessible ml-1 pull-right"
								data-select2-id="1" tabindex="-1" aria-hidden="true">
								<option selected="selected" value="100">Show All</option>
								<option value="5">5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="25">25</option>
								<option value="30">30</option>
							</select>
							<button type="button"
								class="btn btn-sm btn-outline-secondary ml-2" id="btnSort">
								<span class="fa fa-sort-alpha-asc"></span>
							</button>
						</div>


					</div>
				</div>
				<!-- - fill this one -->
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>Product Id</th>
								<th>Name</th>
								<th>Description</th>
								<th>Price</th>
								<th>Stock</th>
								<th>Active</th>
								<th>Variant</th>
								<th>Category</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="tbody-data">

						</tbody>
					</table>
					<nav aria-label="Page navigation example">
						<ul class="pagination" id="pagination">
							<li class="page-item"><a class="page-link" href="#">Previous</a></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">Next</a></li>
						</ul>
					</nav>
				</div>

				<div class="modal-body">
					<!-- Content will be loaded here...  -->
				</div>


</div>
</body>
</html>
