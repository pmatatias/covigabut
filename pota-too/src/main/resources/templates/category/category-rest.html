<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate ="~{fragments/layout}">
<head>
	<title>Category</title>
</head>
<body>

<div layout:fragment="content" style="padding-top:10px;">
<div class="content"></div>

	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-0 border-bottom">
					<h1 class="h2">Category</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2">
							<button type="button" id= "btnNew"
								class="btn btn-sm btn-outline-secondary">New</button>
							<button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<button type="button"
							class="btn btn-sm btn-outline-secondary dropdown-toggle">
							<span data-feather="calendar"></span> This week
						</button>
					</div>
				</div>
				<!-- - fill this one -->
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody id="tbody-category">
						</tbody>
					</table>
				</div>
				<div class="modal-body">
                    <!-- Content will be loaded here...  -->
                </div>
                <!-- Modal add -->
				<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 id="h3Title" class="modal-title">Add Category</h3>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form id="formAddEdit">
								<div class="form-group">
									<label for="title">Name :</label><br> <input
										class="form-control" type="text"
										placeholder="name" id="name">
								</div>
								<div class="form-group">
									<label for="name">Description :</label><br> <input
										class="form-control" type="text" 
										placeholder="description" id="description">
								</div>
								
							</form>
							<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Close</button>
									<button type="button" id="saveBtn" class="btn btn-primary">Saves</button>
							</div>
						</div>
					</div>
				</div>
			</div>

<script>
 $('document').ready(function(){
	 loadData();
 });
 
 function loadData(){
	$.ajax({
		url: "/api/category/",
		type : 'get',
		contentType: 'application/json',
		success:(respond)=>{
			console.log(respond);
			generateTable(respond);
		},
		error :() => {
			console.log('Failed to fetch data');
		}
	});
}

 // generate table
 function generateTable(resdata){
	 var tr;
	 $('#tbody-category').html('');
	 
	 resdata.map((res)=>{
		 tr = $('<tr/>');
		 var actions = '<div class="input-group-btn">' +
         '            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Action' +
         '                <span class="fa fa-caret-down"></span></button>' +
         '            <ul class="dropdown-menu">' +
         '                <li onclick="editAction(this)" value='+res.id+'><a href="#">Edit</a></li>' +
         '                <li onclick="deleteAction(this)" value='+res.id+'><a href="#">Delete</a></li>\n' +
         '            </ul>\n' +
         '        </div>';
         
         tr.append("<td>" + res.id+"</td>");
         tr.append("<td>" + res.name+"</td>");
         tr.append("<td>" + res.description+"</td>");
         tr.append("<td>" + actions +"</td>");
         
         $("#tbody-category").append(tr);
         
	 });
 }
 
 
 	$("#btnNew").click(function(e){
 		actionType= 'new';
 		$.ajax({
 			url : '/rest/category/add',
 			type : 'get',
 			dataType : 'hmtl',
 			success : (response)=> {
 				console.log (response);
 				$('.modal-body').hmtl(response);
 				$("#h3Title").text("Add Category");
 				$("#formAddEdit")[0].reset();
 				$("#modalAdd").modal("show");
 				
 			},
 			error:(err)=>{
 				console.log(err);
 			}
 		
 		});
 		
 	
 	
 	function saveAction(e){
 		if (actionType === 'new'){
 			insertData();
 		}else {
 			updateData();
 		}
 		event.preventDefault();
 	}
 	
 	function insertData(){
 		let data ={
 				name : $("#name").val(),
 				description: $("#description").val()
 				
 		}
 		$.ajax({
 			url:'/api/category/update',
 			type: 'post',
 			contentType : 'application/json',
 			data : JSON.stringify(data),
 			success: (respon)=>{
 				//onLoadApi();
 				loadData();
 				$("#modalAdd").modal('hide');
 				Swal.fire({
 					position:'center',
 					icon: 'success',
 					width: 600,
 					title: 'Your work has been saved',
 					showConfirmButton: false,
 					timer: 1500
				});
 			},
 			error:()=>{
 				console.log('Failed to save data');
 			}
 		});
 	}
 	
 	function updateData(){
 		let data ={
 				name : $("#name").val(),
 				description: $("#description").val()	
 		}
 		$.ajax({
 			url:'/api/category/edit/',
 			type: 'post',
 			contentType : 'application/json',
 			data : JSON.stringify(data),
 			success: (respon)=>{
 				//onLoadApi();
 				loadData();
 				$("#modalAdd").modal('hide');
 				Swal.fire({
 					position:'center',
 					icon: 'success',
 					width: 600,
 					title: 'Your work has been saved',
 					showConfirmButton: false,
 					timer: 1500
				});
 			},
 			error:()=>{
 				console.log('Failed to save data');
 			}
 		});
 		
 	}

 	function editAction(e){
 		
 		actionType ='edit';
 		$("#h3Title").text("Edit Category");
 		
 		$.ajax({
 			url:'/rest/category/add',
 			type: 'get',
 			contentType:'html',
 			success:(response)=>{
 				$.ajax({
 					url : '/api/category/edit/'+e.value,
 					type : 'get',
 					contentType : 'application/json',
 					success : (result)=> {
 						console.log(result);
 						$('.modal-body').html(response);
 						$("#id").val(result[0].id)
 		 				$("#name").val(result[0].name)
 		 				$("#description").val(result[0].description)
 					
 					
	 	 				$("#h3Title").text("Edit Category");
	 					$("#modalAdd").modal("show");
 					},
 					error(err)=>{
 						console.log(err);
 					}
 				
 				});							
 			},
 			error: (err)=>{
 				console.log(err);
 			}
 		});
 	}
 	
 	 
 	function deleteAction(e){
 		console.log("delete action");
 		Swal.fire({
 			title: 'Are you sure?',
 			text: "You won't be able to revert this!",
 			icon : 'warning',
 			showCancelButton: true,
 			confirmButtonColor : '#3085d6',
 			cancelButtonColor: '#d33',
 			confirmButtonText:'Yes,delete it!'	
 		}).then((result)=>{
 			if(result.value){
 				$.ajax({
 					url:'/api/category/updateIsDelete/'+e.value,
 					type: 'get',
 					dataType: 'html',
 					success: (response)=>{

 						console.log(response);
 						location.reload();
 					},
 					error:(err)=>{
 						console.log("error, failed delete");
 						location.reload();
 					}
 					
 				});
 			}
 			
 		})
 	}
  	
</script>
</div>
</body>
</html>
